version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"  # 映射端口 5000
    volumes:
      - ./backend:/app
    environment:
      FLASK_ENV: development
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    stdin_open: true
    tty: true

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
